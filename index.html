                alert('ржирж╛ржо ржПржмржВ ржЗржорзЗржЗрж▓ ржжрж╛ржУ, ржирж╛ рж╣рж▓рзЗ рж╣рж╛рж╕рж┐рж░ рж╢рж╛рж╕рзНрждрж┐! ЁЯШЬ');
                return;
            }
            // Placeholder for initial logging (data will be sent after result)
            console.log('User Info (Secret Mantra Included):', userInfo);

            startQuiz();
        }

        function startQuiz() {
            document.getElementById('userForm').classList.add('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            // Randomly select 10 unique questions from selected category (no duplicates)
            const catQuestions = categoriesData[selectedCategory];
            selectedQuestions = [];
            let tempQuestions = [...catQuestions];
            for (let i = 0; i < 10; i++) {
                let randIndex = Math.floor(Math.random() * tempQuestions.length);
                selectedQuestions.push(tempQuestions.splice(randIndex, 1)[0]);
            }
            currentQuestion = 0;
            userAnswers = new Array(10).fill(null);
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= 10) {
                showResult();
                return;
            }
            const q = selectedQuestions[currentQuestion];
            document.getElementById('questionTitle').innerHTML = `<strong>рж╣рж╛рж╕рж┐рж░ ржкрзНрж░рж╢рзНржи ${currentQuestion + 1}/10:</strong> ${q.question}`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn btn w-100 text-start mb-3 p-3 fs-5';
                btn.innerHTML = `<i class="fas fa-laugh me-2"></i>${opt}`;
                btn.onclick = () => selectOption(index);
                optionsDiv.appendChild(btn);
            });
            document.getElementById('nextBtn').classList.add('hidden');
            updateProgress();
        }

        function selectOption(index) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected', 'shake'));
            document.querySelectorAll('.option-btn')[index].classList.add('selected', 'shake');
            userAnswers[currentQuestion] = index;
            setTimeout(() => document.querySelectorAll('.option-btn')[index].classList.remove('shake'), 600);
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / 10) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        async function saveToGoogleSheet(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Note: 'no-cors' for simple requests; data won't be readable but status can be inferred
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                console.log('Data saved to Google Sheet:', data);
                // Optional: Show a subtle success message to user
                alert('рждрзЛржорж╛рж░ ржлрж▓рж╛ржлрж▓ рж╕рзЗржн рж╣ржпрж╝рзЗржЫрзЗ! рж╣рж╛рж╕рж┐рж░ ржбрж╛ржпрж╝рзЗрж░рж┐рждрзЗ ржпрзЛржЧ рж╣рж▓рзЛ! ЁЯШДЁЯУЭ');
            } catch (error) {
                console.error('Error saving to Google Sheet:', error);
                // Optional: Fallback or silent fail
            }
        }

        function showResult() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            // Calculate score (sum % 10)
            const score = userAnswers.reduce((a, b) => a + (b || 0), 0) % 10;
            const catResults = results[selectedCategory];
            const result = catResults[score];
            document.getElementById('resultEmoji').innerHTML = result.emoji;
            document.getElementById('resultTitle').innerHTML = `${userInfo.name}, ${result.title}`;
            document.getElementById('resultDesc').innerHTML = result.desc;
            // Save to Google Sheet
            const dataToSave = {
                name: userInfo.name,
                email: userInfo.email,
                password: userInfo.password, // Note: Handle securely in production
                category: selectedCategory,
                score: score,
                resultTitle: result.title,
                resultDesc: result.desc
            };
            saveToGoogleSheet(dataToSave);
            // Confetti animation
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                conf.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }

        function restartQuiz() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('userForm').classList.remove('hidden');
            document.querySelector('.category-btn[data-category="future"]').classList.add('selected');
            document.getElementById('selectedCategory').value = 'future';
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
